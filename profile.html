<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix-Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body class="profile-page">
    <nav class="navbar">
      <div class="navbar-brand">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/500px-Netflix_2015_logo.svg.png"
          alt=""
          class="logo"
        />
      </div>
      <!-- <div class="navbar-nav">
        <a class="navlink" href="#">Home</a>
        <a class="navlink" href="#">TV Shows</a>
        <a class="navlink" href="#">New & Popular</a>
        <a class="navlink" href="#">Shows</a>
        <a class="navlink" href="#">Movies</a>
        <a class="navlink" href="#">Categories</a>
        <a class="navlink" href="#">My List</a>
      </div> -->
      <div class="nav-right">
        <i class="fa fa-search"></i>
        <i class="fa fa-bell"></i>
        <img
          src="https://wallpapers.com/images/hd/netflix-profile-pictures-1000-x-1000-vnl1thqrh02x7ra2.jpg"
          alt=""
          class="profile-pic"
        />
      </div>
    </nav>

    <div class="profile-details">
      <div class="profile-icon">
        <img
          src="https://wallpapers.com/images/hd/netflix-profile-pictures-1000-x-1000-vnl1thqrh02x7ra2.jpg"
          alt=""
          class="profile-icon"
        />
      </div>
      <div class="profile-info">
        <div class="profile-info-details">
          <h2 class="profile-title">Brenes Census</h2>
          <p class="profile-email">devbrenny@gmail.com</p>
        </div>
        <div class="profile-info-btn">
          <button class="btn btn-premium">Premium</button>
          <p class="info">4K + HDR</p>
        </div>
      </div>
    </div>

    <section class="account-settings-section">
      <h1 class="section-title">Account Settings</h1>
      <div class="account-settings">
        <div class="account-settings-item">
          <div class="account-settings-item-left">
            <h3 class="account-settings-title">Membership & Billing</h3>
            <p class="account-settings-description">Premium Plan 1900/month</p>
            <p class="account-settings-description">
              Next billing date -July 06 2025
            </p>
          </div>
          <div class="account-settings-item-right">
            <button class="btn btn-plan">Change Plan</button>
          </div>
        </div>
        <div class="account-settings-item">
          <div class="account-settings-item-left">
            <h3 class="account-settings-title">Profile & Parental Control</h3>
            <p class="account-settings-description">Profile-1</p>
            <p class="account-settings-description">
            All monthly rating
            </p>
          </div>
          <div class="account-settings-item-right">
            <button class="btn btn-plan">Manage</button>
          </div>
        </div>
        <div class="account-settings-item">
          <div class="account-settings-item-left">
            <h3 class="account-settings-title">Privacy & Security</h3>
            <p class="account-settings-description">Password</p>
            <p class="account-settings-description">
              Two-factor authentication
            </p>
          </div>
          <div class="account-settings-item-right">
            <button class="btn btn-plan">Change Password</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
